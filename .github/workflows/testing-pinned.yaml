name: testing-pinned

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - CHANGELOG.md

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    strategy:
      max-parallel: 6
      matrix:
        # for most PRs, test the min and max supported python on every platform, test all python on ubuntu
        python-version: ["3.10", "3.12","3.13"]
        os:
          - ubuntu-latest
          - macos-latest
          - macos-14
          - windows-latest
        include:
          - os: ubuntu-latest
            python-version: "3.11"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}${{ matrix.dev }}
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e . --no-deps
          pip install src/pyEQL/pyEQL-phreeqc --no-deps
      - name: Run tests
        run: |
          pytest -n auto --cov=src/pyEQL --cov-report=xml --dist=loadscope
